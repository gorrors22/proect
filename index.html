<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Угадай число от 1 до 100</h1>
        <div class="game-area">
            <button id="newGameButton">Новая игра</button>
            <input type="number" id="guessInput" placeholder="Введите число">
            <button id="guessButton">Проверить</button>
            <p id="message"></p>
            <p>Попытки: <span id="attempts">0</span></p>
        </div>
        
        <button id="settingsButton">Настройки</button>

        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Настройки</h2>
                <label for="maxAttemptsInput">Максимальное количество попыток (5-10):</label>
                <input type="number" id="maxAttemptsInput" min="5" max="10" value="7">
                <button id="saveSettings">Сохранить</button>
            </div>
        </div>
    </div>
    
    <video id="screamerVideo" src="screamer.mp4.mp4" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain;" controls></video>

    <script src="script.js"></script>
</body>
</html>
