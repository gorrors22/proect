<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Угадай число</h1>
        <p>Я загадал число от 1 до 100. Попробуй угадать! Или умрешь !!!</p>
        <input type="number" id="guessInput" placeholder="Введите число">
        <button id="guessButton">Угадать</button>
        <p id="message"></p>
        <p>Попыток: <span id="attempts">0</span></p>
        <button id="settingsButton">Настройки</button>
    </div>
    <!-- Модальное окно настроек -->
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Настройки</h2>
        <label for="maxAttemptsInput">Количество попыток (5-10):</label>
        <input type="number" id="maxAttemptsInput" min="5" max="10" value="7">
        <button id="saveSettings">Сохранить</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
